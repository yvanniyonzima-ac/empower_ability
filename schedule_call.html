<section id="schedule" tabindex="-1" aria-labelledby="schedule-title">

    <div class="row">
        <div class="col-2-left">
            <h2 id="schedule-title">Schedule a Call</h2>

            <p>
                At Empower Ability Labs, we are dedicated to cultivating empathy and driving positive change through
                immersive experiences. Fill out the form below and weâ€™ll get back to you as soon as we can to schedule a
                call with our sales team!
            </p>
        </div>
        <div class="col-2-right">
            <img src="images/schedule_call.png" alt="Schedule a Call Image">
        </div>
    </div>

    <!-- Form for scheduling a call -->
    <form id="callForm" novalidate>

        <div class="container">
            <div>
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" name="businessName">
            </div>

            <div>
                <label id="phoneLabel" for="phone">
                    Phone Number 
                    <span id="phoneExample" class="visually-hidden">Example</span>
                    (613-123-1234)
                </label>
                <input type="tel" id="phone" name="phone" pattern="\d{10}" maxlength="10" aria-labelledby="phoneLabel" required>
            </div>

            <div>
                <label id="emailLabel" for="email">Email (Required)</label>
                <input type="email" id="email" name="email" autocomplete="email" aria-labelledby="emailLabel">
            </div>
        </div>

        <fieldset class="fieldset" id="discussionTopics">
            <legend>What would you like to talk about?</legend>

            <div class="form-check">
                <input type="checkbox" value="workshops" id="awareness_topic">
                <label for="awareness_topic">Awareness lab days and workshops</label>
            </div>

            <div class="form-check">
                <input type="checkbox" value="speakers" id="invite_speaker_topic">
                <label for="invite_speaker_topic">Invite a speaker with disabilities to your event</label>
            </div>

            <div class="form-check">
                <input type="checkbox" value="usability" id="topic3">
                <label for="topic3">Usability testing</label>
            </div>

        </fieldset>

        <!-- Conditional Textarea inside the box -->
        <div id="eventDetailsGroup" aria-hidden="true">
            <label for="eventDetails">Please tell us about your event:</label>
            <textarea id="eventDetails" rows="4"></textarea>
        </div>

        <!-- Accessible Toggle Switch -->
        <div>
            <label class="switch">
                <input type="checkbox" id="updatesSwitch">
                <span class="slider round" id="customSlider"></span>
            </label>
            <label for="updatesSwitch">Receive emails about updates and services</label>
        </div>

        <button type="submit" class="btn-schedule">Schedule a Call</button>
        <div id="formResponse" role="status" aria-live="polite" class="mt-3"></div>
    </form>
</section>
